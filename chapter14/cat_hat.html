<!doctype html>

<style>body { min-height: 200px }</style>
<img src="./img/cat.png" id="cat" style="position: absolute">
<img src="./img/hat.png" id="hat" style="width: 100px; position: absolute">

<script>
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;
  let lastTime = null;
  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
    //////////////////////////////
    // hat on top of cat's head //
    //////////////////////////////
    // hat.style.top = (Math.sin(angle) * 40 + 10) + "px";
    // hat.style.left = (Math.cos(angle) * 200 + 270) + "px";

    //////////////////////////////////////////
    // hat floating in opposite side of cat //
    //////////////////////////////////////////
    hat.style.top = (Math.sin(angle) * 30 + 10) + "px";
    hat.style.left = (Math.cos(angle) * -200 + 270) + "px";

    ////////////////////////////////
    // hat circles around the cat //
    ////////////////////////////////
    hat.style.top = (Math.sin(angle) * 190 + 150) + "px";
    hat.style.left = (Math.cos(angle) * 360 + 350) + "px";

    // Your extensions here.

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
