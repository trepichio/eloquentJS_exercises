<!doctype html>
<script src="chapter17/17_canvas.js"></script>

<canvas width="600" height="200"></canvas>
<script>
  let ctx = document.querySelector("canvas").getContext("2d");
  function drawTrapezoid (x, y) {
	ctx.beginPath();
	ctx.moveTo(x, y);
	ctx.lineTo(x + 50, y);
	ctx.lineTo(x + 70, y + 50);
	ctx.lineTo(x - 20, y + 50);
	ctx.closePath();
	ctx.stroke();  
  }
  drawTrapezoid(30, 30);

  function drawDiamond (x, y) {
  	ctx.translate(x + 30, y + 30);
  	ctx.rotate(Math.PI / 4);
  	ctx.fillStyle = "red";
  	ctx.fillRect(-30, -30, 60, 60);
  	ctx.resetTransform();

/*  	ctx.save();
  	ctx.fillStyle = "rgb(255,0,0)";
  	ctx.rotate(Math.PI*0.25);
  	ctx.translate(10, -100);
  	ctx.fillRect(100, 20, 50, 50);
  	ctx.restore();
*/  }
  drawDiamond(140, 30);

  function drawZigzag (x, y, amount) {
  	
  	ctx.beginPath();
  	ctx.moveTo(x, y);
  	for (let zigs = amount; zigs > 0; y+=10, zigs--) {
  		ctx.lineTo(x + 100, y + 5);
  		ctx.lineTo(x, y + 10);
  	}
  	ctx.stroke();
  	
  }
  drawZigzag(240, 20, 6);

  function drawSpiral (x, y) {
  	let radius = 50, xCenter = x + radius, yCenter = y + radius;
  	ctx.beginPath();
  	ctx.moveTo(xCenter, yCenter);
  	for (let i = 0; i < 300; i++) {
  		let angle = i * Math.PI / 30;
  		let dist = radius * i / 300;
  		ctx.lineTo(	xCenter + Math.cos(angle) * dist, 
  					yCenter + Math.sin(angle) * dist);
  	}
  	ctx.stroke();
  	
  }
  drawSpiral(340, 20);

  function drawStar (x, y) {
  	let radius = 50, xCenter = x + radius, yCenter = y + radius;
  	ctx.beginPath();
  	ctx.moveTo(xCenter + radius, yCenter);
  	for (let i = 1; i <= 8; i++) {
  		let angle = i * Math.PI / 4;
  		ctx.quadraticCurveTo(	xCenter, yCenter, 
  								xCenter + Math.cos(angle) * radius, 
  								yCenter + Math.sin(angle) * radius);
  	}
  		ctx.fillStyle = "gold";
  		ctx.fill();
  }
  drawStar(440, 20);
</script>
